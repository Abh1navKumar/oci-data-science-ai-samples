<div class="accordion-item" id="{{ job.id|replace('.', '') }}">
  <h2 class="accordion-header">
    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
      data-bs-target="#{{ job.id|replace('.', '') }}-body">
      {{ job.display_name }}
      <div data-bs-toggle="collapse" style="display: block; position: absolute; right: 70px;">
        <i class="text-danger stop-propagation bi-x-lg" title="Delete Job..." data-bs-toggle="modal"
          data-bs-target="#modal-delete-{{ job.id|replace('.', '') }}"></i>
      </div>
    </button>
    <div class="d-none job-ocid">{{ job.id }}</div>
    <div class="d-none job-timestamp">{{ job.time_created.timestamp() }}</div>
  </h2>
  <div id="{{ job.id|replace('.', '') }}-body" class="accordion-collapse collapse">
    <div class="accordion-body">
      <div class="row">
        Loading...
      </div>
    </div>
  </div>
</div>

<!-- Modal Delete Confirmation -->
<div id="modal-delete-{{ job.id|replace('.', '') }}" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{ job.display_name }}</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Delete Job and Job Runs? <br />
        {{ job.id }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" onclick="deleteResource('{{ job.id }}')"
          data-bs-dismiss="modal">Delete Job and Runs</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
