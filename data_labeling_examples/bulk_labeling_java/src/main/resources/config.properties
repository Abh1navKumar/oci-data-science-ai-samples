# Algorithm that will be used to assign labels to DLS Dataset records : FIRST_LETTER_MATCH, FIRST_REGEX_MATCH, CUSTOM_LABELS_MATCH
LABELING_ALGORITHM=ML_ASSISTED_LABELING

# Comma separated Input Label Set for FIRST_LETTER_MATCH, FIRST_REGEX_MATCH algo. Each element is a separate label.
LABELS=cat,dog

# Used for FIRST_REGEX_MATCH labeling algorithm
FIRST_MATCH_REGEX_PATTERN=^abc*

#Used for CUSTOM_LABELS_MATCH labeling algorithm
CUSTOM_LABELS={ "dog/": ["dog","pup"], "cat/": ["cat","kitten"] }

#ML model type for assisted labeling, choices are PRETRAINED, CUSTOM and NEW
ML_MODEL_TYPE=CUSTOM

#Minimum confidence score for a label from the ML model to be used to create annotation
CONFIDENCE_THRESHOLD=0.7

#Custom ML model ID for assisted labeling
#CUSTOM_MODEL_ID=

CUSTOM_MODEL_ID=ocid1.aivisionmodel.oc1.phx.amaaaaaaniob46iazrkx6ir57egwpbcmfstr6lgwxzle4tw7qkkkoilmuita

# Parameters specific to custom model training

